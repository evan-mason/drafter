<mat-card class="col-md-2" *ngFor="let player of store.nextBests">
    <mat-card-title-group>
        <div class="pick-border">
            <mat-card-title> {{ player.name }}</mat-card-title>
            <mat-card-subtitle>({{ player.position }})</mat-card-subtitle>
            <mat-card-subtitle>{{ player.nbaTeam }} {{ player.fantasyPoints }}</mat-card-subtitle>
        </div>
    </mat-card-title-group>
</mat-card>
