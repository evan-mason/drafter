<mat-card class="col-md-1" let store.nextBestPlayer>
    <mat-card-title-group>
        <div class="pick-border">
            <mat-card-title> {{ store.nextBestPlayer.name }}({{ store.nextBestPlayer.position }})</mat-card-title>
            <h2>MAKE THIS ONE BIGGER AND INTERESTING</h2>
            <mat-card-subtitle>{{ store.nextBestPlayer.nbaTeam }} {{ store.nextBestPlayer.fantasyPoints }}</mat-card-subtitle>
        </div>
    </mat-card-title-group>
</mat-card>
