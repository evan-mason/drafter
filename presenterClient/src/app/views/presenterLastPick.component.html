<mat-card *ngIf="store.previousPick; let pick">
      <mat-card-title-group>
        <mat-card-title>Pick {{ pick.id }} </mat-card-title>
        <mat-card-subtitle> {{ pick.name }} ({{ pick.position }}). from {{ pick.nbaTeam}} drafted to {{ pick.fantasyTeam}}</mat-card-subtitle>
      </mat-card-title-group>
</mat-card>
