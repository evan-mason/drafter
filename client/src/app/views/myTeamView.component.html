<h2>My Team</h2>
<p-table [value]="store.myPlayers" styleClass="p-datatable-gridlines"> 
 <ng-template pTemplate="header"> 
        <tr>
            <th>My Position</th>
            <th>Name</th>
            <th>Position</th>
            <th>Points</th>
            <th>NBA Team</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-p>
        <tr>
            <td>PG (sortable)</td>
            <td>{{ p.name }}</td>
            <td>{{ p.position }}</td>
            <td>{{ p.points }}</td>
            <td>{{ p.nbaTeam }}</td>
        </tr>
    </ng-template>
</p-table>
